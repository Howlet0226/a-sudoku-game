<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/animate.css">
  <link rel="stylesheet" href="../css/game.css">
</head>

<body>
  <div class="wrapper">
    <div class="game-text">
      <span class="schema">1</span>
      <div class="stop">暂停</div>
      <span class="time animated infinite pulse">3</span>
    </div>
    <div class="game-box">
    </div>
    <div class="game-fun">
      <div class="back">撤回</div>
      <div class="del">删除</div>
    </div>
    <ul class="game-num">
      <li class="num-item">1</li>
      <li class="num-item">2</li>
      <li class="num-item">3</li>
      <li class="num-item">4</li>
      <li class="num-item">5</li>
      <li class="num-item">6</li>
      <li class="num-item">7</li>
      <li class="num-item">8</li>
      <li class="num-item">9</li>
    </ul>
  </div>
  <div class="zanting animated ">
    <div class="zanting-box">
      <div class="text">已用时: <span class="usetime"></span> </div>
      <div class="keepgoing">继续游戏</div>
    </div>
  </div>
  <div class="over">
    <div class="over-box">
      <div class="over-con animated">恭喜完成</div>
      <div class="over-text">用时: <span class="usetime"></span> </div>
      <div class="again">再来一局</div>
    </div>
  </div>
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/game.js"></script>
</body>

</html>
